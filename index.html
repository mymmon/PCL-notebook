<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet"> 
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
</head>
<body>
    <nav>
        <a href="#/">Gaga酱の学习小本本</a>
        <a href="http://gagalee.ink" target="_blank">Gagaの博客</a>
      </nav>
      <div id="app">你的小可爱正在跋山涉水而来...</div>
      <script>
        window.$docsify = {
          name: 'Gagaの学习小本本',
          repo: 'https://github.com/mymmon/PCL-notebook',
          //loadNavbar: true
          loadSidebar: true, //侧边栏
          subMaxLevel: 2,
          logo: '/_media/棒冰.png',
          coverpage: true,
          themeColor: '#869b74',
          markdown: {
            renderer: {
              code: function(code, lang) {
                if (lang === "tex") {
                    return (
                    '<span class="tex">'+ katex.renderToString(code, {
                        throwOnError: false
                    })+'</span>'
                    );
                }
                return this.origin.code.apply(this, arguments);
              }
            }
          }
        }
      </script>
      <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
